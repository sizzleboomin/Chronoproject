<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Chronom√®tre</title>
    <link rel="stylesheet" href="assets/bootstrap-icons-1.10.3/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>  <!-- onload="startChrono()" -->
    <div class="container">
        <div class="chrono-div">
            <div class="card">
                <div class="card-header">
                    <h1>
                        <i class="bi bi-hourglass-top"></i>
                        Top Chrono
                        <i class="bi bi-hourglass-split"></i>
                    </h1>
                </div>
    
                <div class="card-body">
                    <div class="temps">
                        <span id="chronoId">00 : 00 : 00 : 00</span>
                    </div>
                </div>
    
                <div class="card-footer">
                    <button id="startId" class="btn btn-outline-success">
                        <i class="bi bi-skip-start-fill"></i> Start
                    </button>
                    <button id="stopId" class="btn btn-outline-warning">
                        <i class="bi bi-stop-fill"></i> Stop
                    </button>
                    <button id="resetId" class="btn btn-outline-danger">
                        <i class="bi bi-arrow-clockwise"></i> Reset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/chrono.js"></script>
</body>
</html>
